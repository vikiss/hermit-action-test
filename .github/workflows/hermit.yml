name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  hermit-conform:

    runs-on: ubuntu-latest
    name: Hermit run

    steps:
      - name: Run Hermit Tool
      - uses: actions/hermit-action@v1
        with:
          hermit-param: 'some hermit parameters for the docker image'
