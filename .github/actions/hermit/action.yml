name: hermit-action
description: 'Runs Hermit Conformance Check'
branding:
  icon: 'crosshair'
  color: 'purple'
inputs:
    target-url:
      description: 'Target UTL to scan'
      required: true
      default: 'https://hermit-service'
    show-config:
      description: 'Print Hermit config'
      required: false
      default: ''
runs:
    using: 'docker'
    image: 'ghcr.io/vikiss/hermit:latest'
    args:
      - 'analyze'
      - "--api-key=${{ secrets.HERMIT_API_KEY }}"
      - "--target-url=${{ inputs.target-url }}"
      - ${{ inputs.show-config }}
